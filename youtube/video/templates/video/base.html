{% load static  %}

<!DOCTYPE html>
<html>

	<head>
		<title>
            {% block title %}
            {% endblock %}
        </title>

        <!--    fixing viewport scale            -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!--    Including Jquery and Bootstrap            -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!--    Setting icon -->
	    <link rel="icon" type="image/x-icon" href="{% static 'main_icon.ico' %}">

        <!--        Base stylesheet and java script     -->
        <link rel="stylesheet" type="text/css" href="{% static 'base/stylesheet/base.css' %}">
	    <script type="text/javascript" src="{% static 'base/javascript/base.js' %}"></script>

        <!--        Specific page stylesheet and java script    -->
        {% block statics %}

        {% endblock %}
    </head>


	<body style="height: 100vh; width: 100%;">
    <div id="back_container" style="height: 100%;width: 100%;background-color: #e4e4e4; position: fixed; left: 0px; top: 0px; ">

        <!-- Header -->
        <!--        Navbar      -->

        <nav class="navbar navbar-fixed-top navbar-inverse" >
		    <div class="container-fluid">
			    <div class="navbar-header">
			        <!--  Button for collapse of main nav bar  -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav-bar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
		</nav>

        <div class="main" style="max-height: 100%; height: 100%; min-height: 570px; width: 100%;left: 0px;top: 0px;">

            {% block content %}
            {% endblock %}

        </div>
        <!--        Footer      -->

        <div class="footer"  style="position: absolute; left: 0px; bottom: 0px; width: 100%; height: 5%;">
            <div class="txt">
                Copyright Â© 2019  Design by Sahaj Bamba
            </div>
			<div class="social" style="left: 0%; top: 0px; width: 100%;">
				<div class="tag" >
                    <div class="image" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/fb.jpg'%});" >
                    </div>
                    <div class="image2" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/fb2.jpg'%});">
                    </div>
                </div>
                <div class="tag" >
                    <div class="image" style="background-image: url({% static 'base/pictures/logos/twitter.jpg'%}); " >
                    </div>
                    <div class="image2" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/twitter2.jpg'%}); ">
                    </div>
                </div>
                <div class="tag" >
                    <div class="image" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/instagram.png'%}); " >
                    </div>
                    <div class="image2" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/instagram2.png'%}); ">
                    </div>
                </div>
                <div class="tag" >
                    <div class="image" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/youtube.png'%}); " >
                    </div>
                    <div class="image2" style=" border: solid 0px red; background-image: url({% static 'base/pictures/logos/youtube2.png'%}); ">
                    </div>
				</div>
			</div>
	    </div>
    </div>
	</body>
</html>
